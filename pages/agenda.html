<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="../Styles/agenda.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) à sua Agenda!</h1>
        <p id="nomeUsuario"></p>
    </div>

    <script>
        // Recupera o e-mail do usuário que foi armazenado no localStorage
        const email = localStorage.key(0); // Assume que o primeiro item no localStorage é o e-mail
        const user = JSON.parse(localStorage.getItem(email));

        // Exibe o nome do usuário na página
        if (user) {
            const nomeUsuario = document.getElementById('nomeUsuario');
            nomeUsuario.textContent = `Olá, ${user.nome}!`;
        } else {
            alert('Erro: Usuário não encontrado!');
            window.location.href = './login.html'; // Redireciona para o login caso não encontre o usuário
        }
    </script>
</body>
</html>
